schema:
  dialect: mysql
  tables:
    city:
      columns:
        id:
          type: int
          unsigned: true
          primary_key: true
          auto_increment: true
        name:
          type: varchar(32)
          default: ""
    person:
      columns:
        id:
          type: int
          unsigned: true
          primary_key: true
          auto_increment: true
        name:
          type: varchar(32)
          default: ""
        favorite_color:
          type: enum("blue", "red", "green", "yellow", "orange", "purple")
          nullable: true
        age:
          type: decimal(10,5)
          default: 0.0
      indices:
        color:
          columns:
            - favorite_color
      references:
        city:
          has_one: true
          required: false
